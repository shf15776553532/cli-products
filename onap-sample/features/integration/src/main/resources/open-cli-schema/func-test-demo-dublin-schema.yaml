open_cli_schema_version: 1.0
name: func-test-demo
description: |
  A demo that shows the workflow of Automation test for VNF functionality

info:
  product: onap-dublin
  service: vnf-validation
  author: ONAP VTP Team

parameters:
  - name: config-json
    description: Configuration file path
    type: string
    short_option: c
    long_option: config-json
    default_value: $s{env:OPEN_CLI_HOME}/conf/func-test-demo.json
    is_optional: true
  - name: stcv1_uuid
    description: The uuid value of stcv instrument from SDC
    type: string
    short_option: T
    long_option: stcv1_uuid
    is_optional: false
  - name: stcv2_uuid
    description: The uuid value of stcv instrument from SDC
    type: string
    short_option: C
    long_option: stcv2_uuid
    is_optional: false 
  - name: sut_uuid
    description: The uuid value of one openwrt from SDC
    type: string
    short_option: S
    long_option: sut_uuid
    is_optional: false 
  - name: ns_uuid
    description: The uuid value of Network Service from SDC
    type: string
    short_option: N
    long_option: ns_uuid
    is_optional: false 
  - name: result-json
    description: path of result-json file
    type: string
    short_option: j
    long_option: result-json
    is_optional: true

results:
  direction: portrait
  attributes:
    - name: Test_result
      description: test result pass or fail
      scope: short
      type: string
    - name: Stcv1_tx_frame
      description: Stcv1_tx_frame
      scope: short
      type: string
    - name: Stcv1_tx_bit
      description: Stcv1_tx_bit
      scope: short
      type: string
    - name: Stcv1_rx_frame
      description: Stcv1_rx_frame
      scope: short
      type: string
    - name: Stcv1_rx_bit
      description: Stcv1_rx_bit
      scope: short
      type: string
    - name: Stcv2_tx_frame
      description: Stcv2_tx_frame
      scope: short
      type: string
    - name: Stcv2_tx_bit
      description: Stcv2_tx_bit
      scope: short
      type: string
    - name: Stcv2_rx_frame
      description: Stcv2_rx_frame
      scope: short
      type: string 
    - name: Stcv2_rx_bit
      description: Stcv2_rx_bit
      scope: short
      type: string

cmd:
  command:
    -  python3 $s{env:OPEN_CLI_HOME}/script/func-test-demo.py --conf ${config-json} --stcv1_uuid ${stcv1_uuid} --stcv2_uuid ${stcv2_uuid} --sut_uuid ${sut_uuid} --ns_uuid ${ns_uuid} --result-json $s{tmp:result.json}
  success_codes:
    - 0
  working_directory: .
  output: $s{tmp:result.json}
  result_map:
    Test_result: $o{$.Test_result}
    Stcv1_tx_frame : $o{$.Stcv1_tx_frame}
    Stcv1_tx_bit : $o{$.Stcv1_tx_bit}
    Stcv1_rx_frame : $o{$.Stcv1_rx_frame}
    Stcv1_rx_bit : $o{$.Stcv1_rx_bit}
    Stcv2_tx_frame : $o{$.Stcv2_tx_frame}
    Stcv2_tx_bit : $o{$.Stcv2_tx_bit}
    Stcv2_rx_frame : $o{$.Stcv2_rx_frame}
    Stcv2_rx_bit : $o{$.Stcv2_rx_bit}    
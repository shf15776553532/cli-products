open_cli_schema_version: 1.0
name: traffic-forward-test
description: |
  ONAP TOSCA VNF validation using ONAP CLI and Open Command Platform (OCOMP)


info:
  product: onap-dublin
  service: vfc
  author: ONAP VTP Team kanagaraj.manickam@huawei.com

parameters:
  - name: format
    type: string
    description: Output formats, supported formats such as table, csv, json, yaml
    short_option: f
    long_option: format
    default_value: text
    is_default_param: true  
  - name: labserver-ip
    description: The IP address of spirent labserver
    type: string
    short_option: L
    long_option: labserver-ip
    is_optional: false
  - name: stcv1-mgmt-ip
    description: The MGMT IP address of stcv west
    type: string
    short_option: W
    long_option: stcv1-mgmt-ip
    is_optional: false
  - name: stcv1-test-ip
    description: The IP address of stcv west test port
    type: string
    short_option: w
    long_option: stcv1-test-ip
    is_optional: false
  - name: stcv2-mgmt-ip
    description: The MGMT IP address of stcv east
    type: string
    short_option: E
    long_option: stcv2-mgmt-ip
    is_optional: false
  - name: stcv2-test-ip
    description: The IP address of stcv east test port
    type: string
    short_option: e
    long_option: stcv2-test-ip
    is_optional: false
  - name: dut-left-ip
    description: The IP address of OpenWrt DUT left port
    type: string
    short_option: l
    long_option: dut-left-ip
    is_optional: false
  - name: dut-right-ip
    description: The IP address of OpenWrt DUT right port
    type: string
    short_option: r
    long_option: dut-right-ip
    is_optional: false

results:
  direction: portrait
  attributes:
    - name: Test_result
      description: test result pass or fail
      scope: short
      type: string
    - name: Stcv1_tx_frame
      description: Stcv1_tx_frame
      scope: short
      type: string
    - name: Stcv1_tx_bit
      description: Stcv1_tx_bit
      scope: short
      type: string
    - name: Stcv1_rx_frame
      description: Stcv1_rx_frame
      scope: short
      type: string
    - name: Stcv1_rx_bit
      description: Stcv1_rx_bit
      scope: short
      type: string
    - name: Stcv2_tx_frame
      description: Stcv2_tx_frame
      scope: short
      type: string
    - name: Stcv2_tx_bit
      description: Stcv2_tx_bit
      scope: short
      type: string
    - name: Stcv2_rx_frame
      description: Stcv2_rx_frame
      scope: short
      type: string 
    - name: Stcv2_rx_bit
      description: Stcv2_rx_bit
      scope: short
      type: string

cmd:
  command:
    - python3 $s{env:OPEN_CLI_HOME}/script/traffic-forward-test.py --labserver-ip ${labserver-ip} --stcv1-mgmt-ip ${stcv1-mgmt-ip} --stcv1-test-ip ${stcv1-test-ip} --stcv2-mgmt-ip ${stcv2-mgmt-ip} --stcv2-test-ip ${stcv2-test-ip} --dut-left-ip ${dut-left-ip} --dut-right-ip ${dut-right-ip} --result-json $s{tmp:result.json}
  success_codes:
    - 0
  working_directory: .
  output: $s{tmp:result.json}
  result_map:
    Test_result: $o{$.Test_result}
    Stcv1_tx_frame : $o{$.Stcv1_tx_frame}
    Stcv1_tx_bit : $o{$.Stcv1_tx_bit}
    Stcv1_rx_frame : $o{$.Stcv1_rx_frame}
    Stcv1_rx_bit : $o{$.Stcv1_rx_bit}
    Stcv2_tx_frame : $o{$.Stcv2_tx_frame}
    Stcv2_tx_bit : $o{$.Stcv2_tx_bit}
    Stcv2_rx_frame : $o{$.Stcv2_rx_frame}
    Stcv2_rx_bit : $o{$.Stcv2_rx_bit}
